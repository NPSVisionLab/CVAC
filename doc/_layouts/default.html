<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> EasyCV: {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1><a href="index.html" style="color: rgb(f,f,f)"><font color="#fff">EasyCV</font></a>
        </h1>
        <h2> {{ page.title }} </h2>
        <a href="https://github.com/NPSVisionLab/CVAC" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
          <a href="https://github.com/NPSVisionLab/CVAC/wiki/Downloading-CVAC" class="button">
            <small>Download binary</small>
            Installer
          </a>
          <a href="https://github.com/NPSVisionLab/CVAC/zipball/master" class="button">
            <small>Download source</small>
            .zip file
          </a>
          <a href="https://github.com/NPSVisionLab/CVAC/tarball/master" class="button">
            <small>Download source</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a
          href="https://github.com/NPSVisionLab/CVAC">EasyCV</a> is
          maintained by the <a href="https://github.com/NPSVisionLab">NPSVisionLab</a>.</p>

          <p class="repo-owner"><a
        href="https://github.com/jasonlong/architect-theme">architect-theme</a>
        by <a href="https://github.com/jasonlong">jasonlong</a>.</p>
        </aside>
      </div>
    </div>

  </body>
</html>
